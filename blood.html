<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="#">Blood Management System</a>
        </div>
    </nav>

    <!-- Home Page -->
    <section class="container mt-4 text-center">
        <h2>Welcome to the Blood Management System</h2>
        <p>This platform helps college students find blood donors in case of emergencies.</p>
        <a href="#search" class="btn btn-primary">Find a Donor</a>
    </section>

    <!-- Search Page -->
    <section class="container mt-4" id="search">
        <h2>Search for Blood Donors</h2>
        <form>
            <div class="mb-3">
                <label for="bloodGroup" class="form-label">Select Blood Group:</label>
                <select class="form-select" id="bloodGroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <button type="button" class="btn btn-danger" onclick="searchDonors()">Search</button>
        </form>

        <div id="donorList" class="mt-4"></div>
    </section>

    <!-- Donor List Page -->
    <section class="container mt-4" id="donors">
        <h2>Available Donors</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Blood Group</th>
                    <th>Contact</th>
                    <th>Hostel/Day Scholar</th>
                </tr>
            </thead>
            <tbody id="donorTable">
                <!-- Dynamic donor data will be inserted here -->
            </tbody>
        </table>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Blood Management System | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
